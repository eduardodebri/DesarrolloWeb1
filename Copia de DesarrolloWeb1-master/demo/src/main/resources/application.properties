spring.application.name=demo
server.port=6500


# Configuraci�n de H2 para que los datos se guarden
spring.datasource.url=jdbc:h2:file:./data/hanami_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Evita que Hibernate borre y cree la base de datos en cada reinicio
spring.jpa.hibernate.ddl-auto=update

# Habilitar la consola de H2 en el navegador
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false


# Habilita la recarga de plantillas sin reiniciar la aplicación (útil en desarrollo)
spring.thymeleaf.cache=false

# Configura el prefijo y sufijo de las vistas HTML
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Habilita el modo de desarrollo para mejores mensajes de error en plantillas
spring.thymeleaf.mode=HTML

# Evita la decodificación automática de caracteres especiales
spring.thymeleaf.encoding=UTF-8

# Permite el uso de etiquetas no cerradas en HTML
spring.thymeleaf.servlet.content-type=text/html
