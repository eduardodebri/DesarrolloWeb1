<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Hanami</title>
  <link rel="stylesheet" th:href="@{/css/stylesLogIn.css}">
</head>
<body>
<div class="login-wrapper">
  <div class="login-image">
    <img th:src="@{/images/fondoLogIn.png}" alt="Imagen de Login">
    <div class="logo-overlay">
      <img th:src="@{/images/hanamiLogo.png}" alt="Logo Hanami">
    </div>
  </div>
  <div class="login-container">
    <a th:href="@{/hanami}" class="volver-btn-container">
      <img th:src="@{/images/volver.png}"  alt="Volver">
      <span>Volver al restaurante</span>
    </a>
    <h1>Bienvenido</h1>
    <p>Ingrese sus credenciales de administrador</p>

    <form th:action="@{/cliente/login}" method="post">
    <label for="email">Correo</label>
      <input type="email" id="email" name="email" placeholder="correo@correo.com" required>

      <label for="password">Contraseña</label>
      <input type="password" id="password" name="contrasena" placeholder="********" required>

      <button type="submit">Entrar</button>
    </form>

    <a href="#">Recuperar contraseña</a>
    <a th:href="@{/cliente/registro}" class="crear-cuenta">Crear cuenta</a>
  </div>
</div>
</body>
</html>
