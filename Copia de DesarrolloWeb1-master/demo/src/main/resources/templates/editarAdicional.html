<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Adicional</title>
    <link rel="stylesheet" th:href="@{/css/editarAdicionalStyles.css}">
</head>
<body>

<header>
    <div class="header-container">
        <h1>ADMINISTRAR ADICIONALES</h1>
        <div class="header-buttons">
            <a th:href="@{/admin}" class="admin-menu-btn">Menú Admin</a>
            <a th:href="@{/estadisticas}" class="header-btn">Estadísticas</a>
            <a th:href="@{/domiciliarios}" class="header-btn">Domiciliarios</a>
            <a th:href="@{/operadores}" class="header-btn">Operadores</a>
            <a th:href="@{/productos}" class="header-btn">Productos</a>
            <a th:href="@{/logout}" class="logout-btn">Cerrar Sesión</a>
        </div>
    </div>
</header>

<section class="edit-container">
    <h2>Editar Adicional</h2>
    <form th:action="@{/admin/adicionales/guardar}" method="post" th:object="${adicional}">
        <input type="hidden" th:field="*{id}">

        <label>Nombre:</label>
        <input type="text" th:field="*{nombre}" required>

        <label>Precio:</label>
        <input type="number" th:field="*{precio}" step="0.01" required>

        <button type="submit" class="save-btn">Guardar Cambios</button>
    </form>
</section>

</body>
</html>
