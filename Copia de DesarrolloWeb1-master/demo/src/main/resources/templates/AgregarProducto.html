<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Añadir Producto</title>
  <link rel="stylesheet" th:href="@{/css/agregarProducto.css}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poltawski+Nowy:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

<header>
  <div class="header-container">
    <h1>AÑADIR PRODUCTO</h1>
    <nav>
      <a th:href="@{/admin/productos/}">Volver a la lista</a>
      <a th:href="@{/logout}" class="logout-btn">Cerrar Sesión</a>
    </nav>
  </div>
</header>

<!-- Contenedor principal de la pantalla partida -->
<section class="split-screen">
  
  <!-- Formulario de producto -->
  <div class="form-container">
    <h2>Nuevo Producto</h2>
    <form th:action="@{/admin/productos/guardar}" method="post" th:object="${producto}">
      <label>Nombre:</label>
      <input type="text" th:field="*{nombre}" required>

      <label>Descripción:</label>
      <textarea th:field="*{descripcion}" required></textarea>

      <label>Precio:</label>
      <input type="number" th:field="*{precio}" step="0.01" required>

      <label>Imagen URL:</label>
      <input type="text" th:field="*{imagenUrl}" placeholder="Ej: /Images/sushi.jpg">

      <button type="submit">Añadir Producto</button>
    </form>
  </div>

  <!-- Panel de adicionales (inicialmente oculto) -->
  <div class="additional-panel">
    <button class="toggle-btn" onclick="togglePanel()">
      <img src="/icons/hiden.png" alt="mostrar/ocultar">
    </button>

    <div class="additional-content">
      <h2>Adicionales Disponibles</h2>
      <form th:action="@{/admin/productos/agregar-adicional}" method="post">
        <div class="adicionales-list">
          <div th:each="adicional : ${adicionales}" class="adicional-item">
            <input type="checkbox" th:id="'adicional' + ${adicional.id}" th:name="adicionales" th:value="${adicional.id}">
            <label th:for="'adicional' + ${adicional.id}" th:text="${adicional.nombre} + ' - $' + ${adicional.precio} + ' COP'"></label>
          </div>
        </div>
        <button type="submit">Confirmar adicionales</button>
      </form>
    </div>
  </div>

</section>

<script>
  function togglePanel() {
    const panel = document.querySelector('.additional-panel');
    const formContainer = document.querySelector('.form-container');
    const toggleBtn = document.querySelector('.toggle-btn');
    const additionalContent = document.querySelector('.additional-content');
    panel.classList.toggle('collapsed');
    additionalContent.style.display = panel.classList.contains('collapsed') ? 'none' : 'flex';
    if (panel.classList.contains('collapsed')) {
      formContainer.style.width = '100%';
      toggleBtn.style.right = '0';
    } else {
      formContainer.style.width = 'calc(100% - 50px)';
      toggleBtn.style.right = '-50px';
    }
  }
</script>

</body>
</html>
