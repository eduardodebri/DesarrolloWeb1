<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administrar Operadores</title>
  <link rel="stylesheet" th:href="@{/css/stylesOperadores.css}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poltawski+Nowy:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
</head>
<body>

<header>
  <div class="header-container">
    <h1>ADMINISTRAR OPERADORES</h1>
    <div class="header-buttons">
      <a th:href="@{/admin}" class="admin-menu-btn">Menú Admin</a>
      <a th:href="@{/estadisticas}" class="header-btn">Estadísticas</a>
      <a th:href="@{/domiciliarios}" class="header-btn">Domiciliarios</a>
      <a th:href="@{/operadores}" class="header-btn">Operadores</a>
      <a th:href="@{/adicionales}" class="header-btn">Adicionales</a>
      <a th:href="@{/logout}" class="logout-btn">Cerrar Sesión</a>
    </div>
  </div>
</header>

<section class="operator-list">
  <h2>Lista de Operadores</h2>
  <table>
    <thead>
    <tr>
      <th>Nombre</th>
      <th>Email</th>
      <th>Teléfono</th>
      <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="operador, iterStat : ${operadores}" th:class="${iterStat.odd} ? 'odd-row' : 'even-row'">
      <td th:text="${operador.nombre}"></td>
      <td th:text="${operador.email}"></td>
      <td th:text="${operador.telefono}"></td>
      <td>
        <a th:href="@{/admin/operadores/editar/{id}(id=${operador.id})}" class="edit-btn">Editar</a>
        <a th:href="@{/admin/operadores/eliminar/{id}(id=${operador.id})}" class="delete-btn" onclick="return confirm('¿Seguro que deseas eliminar este operador?')">Eliminar</a>
      </td>
    </tr>
    </tbody>
  </table>

  <div class="add-operator-container">
    <a th:href="@{/admin/operadores/agregar}" class="add-operator-btn">Añadir Operador</a>
  </div>
</section>

</body>
</html>
