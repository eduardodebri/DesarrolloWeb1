<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Producto</title>
    <link rel="stylesheet" th:href="@{/css/styles5.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poltawski+Nowy:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
</head>
<body>

<header>
    <div class="header-container">
        <h1>EDITAR PRODUCTO</h1>
        <nav>
            <a th:href="@{/hanami/admin/productos/}">Volver a la lista</a>
        </nav>
    </div>
</header>

<section class="crud-container">
    <h2>Editar Producto</h2>
    <form th:action="@{/admin/productos/guardar}" th:object="${producto}" method="post">
        <input type="hidden" th:field="*{id}">

        <label>Nombre:</label>
        <input type="text" th:field="*{nombre}" required>

        <label>Descripci√≥n:</label>
        <textarea th:field="*{descripcion}" required></textarea>

        <label>Precio:</label>
        <input type="number" th:field="*{precio}" step="0.01" required>

        <label>Imagen URL:</label>
        <input type="text" th:field="*{imagenUrl}" placeholder="Ej: /Images/sushi.jpg">

        <button type="submit">Actualizar Producto</button>
    </form>

    <!-- üìå SECCI√ìN PARA AGREGAR ADICIONALES -->
    <h2>Agregar Adicionales</h2>
    <form th:action="@{/admin/productos/{productoId}/agregar-adicional(productoId=${producto.id})}" method="post">
        <label for="adicional">Seleccionar Adicional:</label>
        <select id="adicional" name="adicionalId">
            <option th:each="adicional : ${adicionales}"
                    th:value="${adicional.id}"
                    th:text="${adicional.nombre}">
            </option>
        </select>
        <button type="submit">A√±adir Adicional</button>
    </form>


    <!-- üìå LISTA DE ADICIONALES ASIGNADOS -->
    <h2>Adicionales asignados</h2>
    <ul>
        <li th:each="adicional : ${producto.adicionales}">
            <span th:text="${adicional.nombre}"></span>
            <a th:href="@{/admin/productos/{productoId}/remover-adicional/{adicionalId}(productoId=${producto.id}, adicionalId=${adicional.id})}"
               onclick="return confirm('¬øSeguro que deseas eliminar este adicional?')">
                ‚ùå
            </a>
        </li>
    </ul>

</section>

</body>
</html>
